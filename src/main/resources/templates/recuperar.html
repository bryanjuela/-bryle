	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>


	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="item active">
				<img th:src="@{/images/coche8.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche1.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche2.jpg}" alt="coche">
			</div>
			<div class="item">

			<div class="item">
				<img th:src="@{/images/coche4.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche5.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche6.jpg}" alt="coche">

		<!-- Controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">

		</a> <a class="right carousel-control" href="#myCarousel"

	<div class="box">

		<img th:src="@{/images/logo.png}" alt="Logo BryLe" class="avatar">

		<div>
			<h1>Recuperar Contrase単a</h1>
		</div>

		<form>
			<input type="text" placeholder="Introduce nombre de usuario" required
				autofocus> <input type="password"
				placeholder="Nueva contrase単a" required> <input
				type="password" placeholder="Repetir contrase単a" required>
			<div class="botones">
				<input type="submit" value="Acceder">
				<input type="reset"	value="Limpiar">
			</div>
			<div class="salir">
				<a th:href="@{/logout}">Salir</a>
			</div>
		</form>
	</div>


	<script type="text/javascript">
		// Call carousel manually
		$('#myCarouselCustom').carousel();

		// Go to the previous item
		$("#prevBtn").click(function() {
			$("#myCarouselCustom").carousel("prev");
		});
		// Go to the previous item
		$("#nextBtn").click(function() {
			$("#myCarouselCustom").carousel("next");
		});
	</script>

</body>
</html>
