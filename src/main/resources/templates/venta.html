<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"> 
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">  
	<link rel="stylesheet" type="text/css" th:href="@{/css/venta-style.css}">  
	<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">  
	
	
	<title>Ventas</title>
</head>
<body>

<div class="container-fluid">
	
	
	<div class="box">
		
		<img th:src="@{/images/logo.png}" alt="Logo BryLe" class="avatar">
		
		<div >
			<h1 th:text="${titulo}"></h1>
		</div>	

		<!--Campos-->
		<form  th:action="@{/controller/sales-operations/sale}" method="post" th:object="${saleVO}">
				
			<div class="form-group row align-self-center">
				<input type="hidden" th:field="*{id}"/>
				<label for="inputBastidor" class="col-md-2 col-form-label">NÂº de Bastidor:</label>
				<div class="col-md-6">
				<!-- <input type="text" th:field="*{car}"/> -->
				<select id="inputState" class="form-control" th:field="*{car}">
       					<option value="" disabled selected>Seleccionar</option>
        				<option th:each="bastidor: ${cars}" th:value="${bastidor.id}" th:text="${bastidor.numBastidor + ' - ' + bastidor.marca + ' ' + bastidor.modelo + ' - Precio inicial: ' + bastidor.precio}"></option>
     				</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="inputAnyo" class="col-md-2 col-form-label">Fecha de venta:</label>
				<div class="col-md-6">
           			<input type="date"  required th:field="*{saleDate}">
				</div>
				
			</div>
			
			<div class="form-group row">
				<label for="inputAnyo" class="col-md-2 col-form-label">Precio de venta:</label>
				<div class="col-md-6">
           			<input type="number" placeholder="Precio" th:field="*{price}" min="0" max="999999">
				</div>
			</div>
					
			<!--botonera-->
			<div class="botonera" >
				<div class="aceptar">
					<input class="btn btn-primary" type="submit" value="Aceptar">
				</div>
				<div class="limpiar">
	        		<input type="reset" value="Limpiar">	
				</div>
				<div class="cancelar">
  					<a class="btn btn-primary" th:href="@{/controller/sales-operations/sale-list}" role="button">Cancelar</a> 
				</div>
			</div>
		</form>
		<div th:replace="fragments/index-footer :: footer"></div>
	</div>
	
</div>

	
</body>
</html>
