<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8" />
<title>PÃ¡gina de inicio</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/index-style.css}">

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/admin-script.js}"></script>
<script type="text/javascript"
	th:src="@{/js/jquery.fixedtableheader.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.tablesorter.min.js}"></script>

</head>
<body>

	<div class="banner">
		<img th:src="@{/images/banner2.jpg}" alt="banner">
	</div>


	<div class="dropdown change-usu">
		<button class="btn btn-primary dropdown-toggle" type="button"
			id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false" th:text="${nombre}"></button>
		<div class="dropdown-menu dropdown-menu-right"
			aria-labelledby="dropdownMenuButton">
			<a class="dropdown-item" th:href="@{/logout}">Cambiar usuario</a>

		</div>
	</div>

	<div class="alert alert-danger" th:if="${error != null}"
		th:text="${error}"></div>

	<div class="tab">
		<div class="tablinks tabsup">
			<a th:id="${us}">Nosotros</a>
		</div>
		<div class="tablinks">
			<a th:id="${coches}"
				th:href="@{/controller/sales-operations/car-list}">Coches</a>
		</div>
		<div class="tablinks">
			<a th:id="${profesionales}"
				th:href="@{/controller/professional-operations/professional-list}">Profesionales</a>
		</div>
		<div class="tablinks">
			<a th:id="${ventas}"
				th:href="@{/controller/sales-operations/sale-list}">Ventas</a>
		</div>
		<div class="tablinks">
			<a th:id="${bonus}">Bonus</a>
		</div>
	</div>



	<!--<div th:replace="fragments/index-us :: us"></div> -->

	<div th:if="${tabFragment == 'coches'}">
		<div th:replace="fragments/index-car :: car"></div>
	</div>

	<div th:if="${tabFragment == 'profesionales'}">
		<div th:replace="fragments/index-prof :: prof"></div>
	</div>

	<div th:if="${tabFragment == 'ventas'}">
		<div th:replace="fragments/index-sale :: sale"></div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>
</html>
