<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8" />
<title>Página de inicio</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/index-style.css}">


<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/jquery.fixedtableheader.min.js}"></script>
<script type="text/javascript" th:src="@{/js/admin-script.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.tablesorter.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>



</head>
<body>

	<div class="banner">
		<span class="logo"><img th:src="@{/images/logo.png}"
			alt="banner"></span> <span class="i8"><img
			th:src="@{/images/banner2.jpg}" alt="banner"></span>
	</div>


	<div class="dropdown change-usu">
		<button class="btn btn-primary dropdown-toggle" type="button"
			id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
			aria-expanded="false" th:text="${nombre}"></button>
		<div class="dropdown-menu dropdown-menu-right"
			aria-labelledby="dropdownMenuButton">
			<a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>

		</div>
	</div>

	<div class="mensaje">
		<span><img th:if="${error != null}"
			th:src="@{/images/senal-prohibido-pasar.jpg}" alt="prohibido"></span>
		<span class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></span> <span><img th:if="${error != null}"
			th:src="@{/images/senal-prohibido-pasar.jpg}" alt="prohibido"></span>
	</div>


	<div class="tab">
		<div class="tablinks tabsup">
			<a th:id="${home}" th:href="@{/home}">Nosotros</a>
		</div>
		<div class="tablinks">
			<a th:id="${coches}"
				th:href="@{/controller/sales-operations/car-list}">Coches</a>
		</div>
		<div class="tablinks">
			<a th:id="${profesionales}"
				th:href="@{/controller/professional-operations/professional-list}">Profesionales</a>
		</div>
		<div class="tablinks">
			<a th:id="${ventas}"
				th:href="@{/controller/sales-operations/sale-list}">Ventas</a>
		</div>
		<div class="tablinks">
			<a th:id="${bonus}" th:href="@{/bonus}">Bonus</a>
		</div>
	</div>


	<div th:if="${tabFragment == 'us'}">
		<div th:replace="fragments/index-us :: us"></div>
	</div>

	<div th:if="${tabFragment == 'coches'}">
		<div th:replace="fragments/index-car :: car"></div>
	</div>

	<div th:if="${tabFragment == 'profesionales'}">
		<div th:replace="fragments/index-prof :: prof"></div>
	</div>

	<div th:if="${tabFragment == 'ventas'}">
		<div th:replace="fragments/index-sale :: sale"></div>
	</div>


	
	<div th:replace="fragments/index-footer :: footer"></div>
	


</body>
</html>
