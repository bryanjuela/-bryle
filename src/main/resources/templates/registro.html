<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">

<!-- Compiled and minified Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/registro-style.css}">
<!-- Minified JS library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Compiled and minified Bootstrap JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Nuevo usuario</title>
</head>
<body>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="item active">
				<img th:src="@{/images/coche8.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche1.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche2.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche3.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche4.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche5.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche6.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche7.jpg}" alt="coche">
			</div>
			<div class="item">
				<img th:src="@{/images/coche9.jpg}" alt="coche">
			</div>

		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a> <a class="right carousel-control" href="#myCarousel"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>

	<div class="box">
		<img th:src="@{/images/logo.png}" alt="Logo BryLe" class="avatar">
		<div>
			<h1>Nuevo usuario</h1>
		</div>
		<form action="">
			<input type="text" placeholder="&#128100;  Nombre" required autofocus>
			<input type="email" placeholder="&#9993;  Email" required> <input
				type="password" placeholder="Introduce contraseña" required>
			<input type="password" placeholder="Repite contraseña" required>
			<div class="botones">
				<input type="submit" value="Crear"> <input type="reset"
					value="Limpiar">
			</div>
			<div class="salir">
				<a th:href="@{/logout}">Salir</a>
			</div>
		</form>

	</div>

	<script type="text/javascript">
		// Call carousel manually
		$('#myCarouselCustom').carousel();

		// Go to the previous item
		$("#prevBtn").click(function() {
			$("#myCarouselCustom").carousel("prev");
		});
		// Go to the previous item
		$("#nextBtn").click(function() {
			$("#myCarouselCustom").carousel("next");
		});
	</script>
</body>
</html>
