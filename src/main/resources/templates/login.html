<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
	<meta charset="UTF-8"/>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login-style.css}"> 

</head>
<body>
	
	 <div class="box">
      <img th:src="@{/images/logo.png}" class="avatar" alt="Logo BryLe">
      <div >
        <h1>Bienvenido</h1>
      </div>
      <form th:action="@{/login}" method="post">
        <label for="username">Nombre de usuario</label>
        <input type="text" placeholder="Introduce nombre de usuario" name="username" id="username" required autofocus>
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Introduce contraseña" name="password" id="password" required>
        <input name="_csrf" type="hidden" value="65867534-36b7-4203-9a28-05e88ecdfb3e" />
        <input type="submit" value="Acceder">
        <input type="reset" value="Limpiar">
        <a th:href="@{/recuperar.html}">¿Olvidaste tu contraseña?</a><br>
        <a th:href="@{registro.html}">¿No tienes cuenta?</a>
		
      </form>
    </div>
</body>
</html>
